<mat-card>
    <mat-card-content>
        <mat-toolbar color="primary">
            Detalhes do curso
        </mat-toolbar>

        <!-- form tag hml utlizada para representar o formlario -->
        <form [formGroup]="coursesForm" class="min-width">
            <mat-form-field class="full-width">
                <mat-label> Nome </mat-label>
                <!-- #name e uma variavel que pode ser acessada ex: pelo mat-hint -->
                <input matInput formControlName="name" #name>
                <mat-hint align="end">{{name.value.length}}/100</mat-hint>
                <!-- se o campo nao atender as validacoes colocadas no capo do formulario ele chama 
                    o getErrorMessage passando o valor do campo -->
                <mat-error *ngIf="coursesForm.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label> Categoria </mat-label>
                <mat-select formControlName="category">
                    <mat-option value="null"></mat-option>
                    <mat-option value="Front-end"> Front-end </mat-option>
                    <mat-option value="Back-end"> Back-end </mat-option>
                </mat-select>
                <mat-error *ngIf="coursesForm.get('category')?.invalid">{{getErrorMessage('category')}}</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()"> SALVAR </button>
        <button mat-raised-button (click)="onCancel()"> CANCELAR </button>
    </mat-card-actions>
</mat-card>
