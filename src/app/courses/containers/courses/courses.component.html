<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Cursos dispon√≠veis</span>
    </mat-toolbar>

    <div class="column-flex" class="mat-elevation-z8">
      
      <!-- [inputComponentFilho]="dadosDoComponentPai" component filho recebe dados do component pai @Input() no component filho -->
      <!-- (eventoDoComponentFilho)="metodoComponentPai()" componentFilho envia um evento para o componentPai @Output() no component filho -->
      <!-- $event contem o onjeto que esta sendo enviado -->
      <app-courses-list *ngIf="courses$ | async as courses; else elseBlock" [coursesList]="courses"
        (addEventCoursesList)="onAddCourses()" (EditEventCoursesList)="onEditCourses($event)"
        (DeletEventCourseList)="onDeletCourses($event)">
      </app-courses-list>

      <ng-template #elseBlock>
        <div class="loding-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
