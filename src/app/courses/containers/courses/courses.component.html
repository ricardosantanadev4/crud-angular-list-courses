<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Cursos dispon√≠veis</span>
    </mat-toolbar>

    <!-- [coursesList]="courses" e o @Input() -->
    <!-- (addEventCoursesList)="onAddCourses()" e  o @Output() -->
    <!-- $event e o objeto que esta  sendo passo pelo evendo -->
    <div class="column-flex" class="mat-elevation-z8">
      <app-courses-list *ngIf="courses$ | async as courses; else elseBlock" [coursesList]="courses"
        (addEventCoursesList)="onAddCourses()" 
        (EditEventCoursesList)="onEditCourses($event)"
        (DeletEventCourseList)="onDeletCourses($event)">
      </app-courses-list>
      
      <ng-template #elseBlock>
        <div class="loding-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
